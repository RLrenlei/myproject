<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="styleSheet" href="../bootstrap/css/bootstrap.css"/>
    <script src="../bootstrap/js/jquery-3.5.1.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <title>登录页面</title>
    <style>
        body {
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
    <div class="container col-md-3" style="height:340px;border: solid 1px #000000; margin-left:37%; margin-top:12%">
        <form  class="form-horizontal" method="post" action="/login/user/login" role="form">
            <div class="form-group">
            </div>
            <div class="form-group col-md-12">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="#">密码登录</a></li>
                    <li role="presentation"><a href="#">短信登录</a></li>
                </ul>
            </div>
            <div class="form-group col-md-12">
                <input class="form-control" name="username" type="text" placeholder="请输入用户名" autofocus="autofocus"/>
            </div>
            <div class="form-group">
                <div class="col-md-7">
                    <input class="form-control" id="code" name="code" type="text" placeholder="验证码" onblur="checkCode()"/>
                </div>
                <div class="col-md-3" >
                    <img class="verifyCode" onclick="changeCode()" src="/login/getVerifyCode" />
                </div>
            </div>
            <div class="form-group col-md-12">
                    <input class="form-control" name="password" type="password" placeholder="请输入密码"/>
            </div>
            <div class="form-group col-md-12">
                <div class="checkbox">
                    <label class="form-inline">
                        <input type="checkbox" name="remember-me"> 记住登录状态
                    </label>
                    <a class="pull-right" href="#">忘记密码</a>
                </div>
            </div>
            <div class="form-group col-md-12">
            </div>
            <div class="form-group col-md-12">
                <button type="submit" class="btn btn-success col-md-12">登录</button>
            </div>
        </form>
    </div>
</body>

<script>
    var currentCode = "";
    function changeCode() {
        var src = "/login/getVerifyCode?"+new Date().getTime(); //加时间戳，防止浏览器利用缓存
        $.ajax({
            type: "GET",
            url: src,
            dataType: "png",
            success: function(data){
                debugger
            $('.verifyCode').attr("src", src);                 //jQuery写法
            }
        });
    }
    function checkCode() {
        var code = $('#code').val();
        alert("code是"+code);
    }
</script>

</html>
